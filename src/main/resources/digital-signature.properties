com.baloise.confluence.digital-signature.signature.label=Signature Panel
com.baloise.confluence.digital-signature.signature.desc=Embeds a signature panel within which text may be digitally signed by one or more Confluence users.
com.baloise.confluence.digital-signature.signature.param.title.label=Panel Title
com.baloise.confluence.digital-signature.signature.param.title.desc=Text displayed at the top of the signature panel.
com.baloise.confluence.digital-signature.signature.param.signers.label=Signatories
com.baloise.confluence.digital-signature.signature.param.signers.desc=Users who can sign the text within the panel, in addition to members of signatory groups (below) and signatories inherited from page permissions (below). 
com.baloise.confluence.digital-signature.signature.param.signerGroups.label=Signatory Groups
com.baloise.confluence.digital-signature.signature.param.signerGroups.desc=Comma-separated list of Confluence groups whose members may sign the panel in addition to named signatories (above) and signatories inherited from page permissions (below). Group names must be entered exactly (e.g. group-name). Fill in * (asterisk) to permit any logged-in user who may view the page to sign.
com.baloise.confluence.digital-signature.signature.param.inheritSigners.label=Inherit Signatories from Page Permissions
com.baloise.confluence.digital-signature.signature.param.inheritSigners.desc=Inherit signatories from users who have explicit permission to read the page, edit the page, or both, in addition to named signatories (above) and members of signatory groups (above).
com.baloise.confluence.digital-signature.signature.param.inheritSigners.none.desc=None
com.baloise.confluence.digital-signature.signature.param.inheritSigners.readers\ only.desc=Readers only
com.baloise.confluence.digital-signature.signature.param.inheritSigners.writers\ only.desc=Writers only
com.baloise.confluence.digital-signature.signature.param.inheritSigners.readers\ and\ writers.desc=Readers and Writers
com.baloise.confluence.digital-signature.signature.param.maxSignatures.label=Maximum Signatures
com.baloise.confluence.digital-signature.signature.param.maxSignatures.desc=Maximum number of signatures accepted on the panel. (Fill in 0 to disable signing without modifying existing signatures.)
com.baloise.confluence.digital-signature.signature.param.notified.label=Notified Users
com.baloise.confluence.digital-signature.signature.param.notified.desc=Users who will be notified when the panel is signed.
com.baloise.confluence.digital-signature.signature.param.panel.label=Show Panel
com.baloise.confluence.digital-signature.signature.param.panel.desc=Show a visible panel around the text to be signed. (If switched off, the text to be signed may be confused with the rest of the page.)
com.baloise.confluence.digital-signature.signature.param.protectedContent.label=Create Protected Child Page
com.baloise.confluence.digital-signature.signature.param.protectedContent.desc=Create a protected child page underneath the current page, which can only be viewed+edited by users who have permission to edit the current page, and viewed by users who have signed the panel. Because the protected child page uses the same key as the panel, you should finalise the panel title and text and only then check this option to generate the protected child page.
com.baloise.confluence.digital-signature.signature.macro.button.sign-as.label=Sign as {0}
com.baloise.confluence.digital-signature.signature.macro.panel.protected-content.label=Go to protected page
com.baloise.confluence.digital-signature.signature.macro.panel.export.label=Export signature panel
com.baloise.confluence.digital-signature.signature.macro.panel.email.label=Send e-mail to signatories
com.baloise.confluence.digital-signature.signature.macro.panel.email.menu.already-signed=Completed signatories
com.baloise.confluence.digital-signature.signature.macro.panel.email.menu.not-yet-signed=Pending signatories